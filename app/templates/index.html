<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Home! Nyakinyua Blogpost</title>
    {% endif %}
</head>
<body>
    {% for quote in random_quotes%}
    <small>{{quote.id}}</small>
    <p>{{quote.author}}</p>
    <p>{{quote.quote}}</p>
    {% endfor%}
</body>
</html>
